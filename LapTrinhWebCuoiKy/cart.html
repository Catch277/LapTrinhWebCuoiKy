<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Giỏ hàng - Showroom Ô Tô</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./images/favicon.jpg" />
  </head>
  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Nội dung giỏ hàng -->
    <section class="container my-5">
      <h2 class="mb-4">Xe bạn đã chọn</h2>
      <div id="cart-list"></div>
      <div class="row align-items-stretch mt-5">
        <!-- Vùng tổng tiền bên trái -->
        <div class="col-md-8">
          <div class="cart-total-box text-center">
            <h4 class="mb-2">Tổng cộng</h4>
            <div id="cart-total" class="fs-4 fw-bold text-center">
              4,000,000,000 VNĐ
            </div>
          </div>
        </div>

        <!-- Nút thao tác bên phải -->
        <div class="col-md-4 d-grid gap-3">
          <button class="btn btn-clear-cart" onclick="xoaGioHang()">
            Xóa giỏ hàng
          </button>
          <button class="btn btn-checkout" onclick="thanhToan()">
            Thanh toán
          </button>
        </div>
      </div>
    </section>

    <!-- Template item giỏ hàng -->
    <template id="cart-item-template">
      <div class="cart-item row g-3">
        <div class="col-md-8">
          <img class="cart-img img-fluid rounded" src="" alt="" />
        </div>
        <div class="col-md-4 d-flex flex-column justify-content-between">
          <div class="cart-info text-center">
            <h5 class="cart-name"></h5>
            <p><strong>Giá:</strong> <span class="cart-price"></span></p>
            <p>
              <strong>Số lượng:</strong> <span class="cart-quantity"></span>
            </p>
            <p><strong>Thành tiền:</strong> <span class="cart-total"></span></p>
          </div>
          <div class="cart-actions mt-auto">
            <div class="d-grid gap-2">
              <button class="btn cart-increase">Tăng số lượng</button>
              <button class="btn cart-decrease">Giảm số lượng</button>
              <button class="btn cart-remove">Xóa khỏi giỏ</button>
            </div>
          </div>
        </div>
      </div>
    </template>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS + Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
      // Tải footer.html và chèn vào placeholder
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        })
        .catch((error) => console.error("Không thể tải footer:", error));
      // Tải footer.html và chèn vào placeholder
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
        })
        .catch((error) => console.error("Không thể tải header:", error));
    </script>

    <!-- Toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast align-items-center text-bg-primary border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" id="toast-message">
            <!-- Nội dung thông báo -->
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
